id: json_users
label: 'User Migration'
migration_group: custom_json_migrations

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'public://json_migration/companies.json'
  ids:
    id:
      type: integer
  fields:
    - name: id
      label: 'User ID'
      selector: id
    - name: name
      label: 'Name'
      selector: name
    - name: username
      label: 'Username'
      selector: username
    - name: mail
      label: 'Email'
      selector: email
    - name: website
      label: 'Website'
      selector: website
    - name: company_name
      label: 'Company Name'
      selector: 'company/name'
    - name: street
      label: 'Street'
      selector: address/street
    - name: suite
      label: 'Suite'
      selector: 'address/suite'
    - name: city
      label: 'City'
      selector: 'address/city'
    - name: zipcode
      label: 'Zipcode'
      selector: 'address/zipcode'

process:
  id: id
  name: name
  field_username: username
  mail: email
  field_phone: phone
  field_street: street
  field_suite: suite
  field_zipcode: zipcode
  field_city: city
  field_website: website
  field_company:
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: company
    value_key: title
    source: company_name

destination:
  plugin: entity:user

migration_dependencies:
  required:
    - json_companies

dependencies:
  enforced:
    module:
      - json_migration
