id: json_users
label: 'User Migration'
migration_group: custom_json_migrations

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'public://json_migration/companies.json'
  ids:
    id:
      type: integer
  fields:
    - name: 'id'
      label: 'User ID'
      selector: id
    - name: 'name'
      label: 'Name'
      selector: name
    - name: 'username'
      label: 'Username'
      selector: username
    - name: 'email'
      label: 'Email'
      selector: email
    - name: 'company_name'
      label: 'Company Name'
      selector: company.name
    - name: 'address.street'
      label: 'Street'
      selector: address.street

process:
  id: id
  name: name
  field_username: username
  mail: email
  field_company:
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: company
    value_key: title
    source: company_name

destination:
  plugin: entity:user

migration_dependencies:
  required:
    - json_companies

dependencies:
  enforced:
    module:
      - json_migration
