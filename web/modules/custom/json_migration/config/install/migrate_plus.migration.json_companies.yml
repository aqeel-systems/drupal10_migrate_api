id: json_companies
label: JSON feed of Companies
migration_group: custom_json_migrations
migration_tags:
  - json migrations
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'public://json_migration/companies.json'
  fields:
    - name: id
      label: 'Company ID'
      selector: id
    - name: name
      label: 'Person Name'
      selector: name
    - name: catchPhrase
      label: 'Company Industry'
      selector: company.catchPhrase
    - name: bs
      label: 'Company Business'
      selector: company.bs
  ids:
    id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: company
  title: name # Ensure this maps to the correct field in your JSON
  field_company_name: company.name
  field_company_catchphrase: company.catchPhrase
  field_company_bs: company.bs
  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 0
destination:
  plugin: 'entity:node'
  default_bundle: company
migration_dependencies: {  }
dependencies:
  enforced:
    module:
      - json_migration
